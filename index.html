<body>


  <div id="time"><span id="minutes">00</span> <span id="col">:</span> <span id="seconds">00</span></div>
  <div id="all">


    <h1 id="loop"></h1>
    <h1 id="display1"></h1>
    <h1 id="display2"></h1>
    <button id="btn1" class="btn btn-primary form-control" onclick="prev()">Prev</button><br><br>
    <button id="btn2" class="btn btn-success form-control" onclick="next()">Next</button><br><br>
    <!-- <button id="btn3" class="btn btn success" >Submit</button> -->


    <!-- Button to Open the Modal -->
    <button type="button" class="btn btn-primary form-control" data-toggle="modal" data-target="#myModal" id="btn3" onclick="you()">
      SUBMIT
    </button>

    <!-- The Modal -->
    <div class="modal" id="myModal">
      <div class="modal-dialog">
        <div class="modal-content">

          <!-- Modal Header -->
          <div class="modal-header">
            <h4 class="modal-title" id="mode"></h4>
            <button type="button" class="close" data-dismiss="modal">&times;</button>
          </div>

          <!-- Modal body -->
          <div class="modal-body">
            Are sure you want to submit
          </div>


          <!-- Modal footer -->
          <div class="modal-footer">
            <button type="button" class="btn btn-primary" data-dismiss="modal" data-toggle="modal"
              data-target="#myModal2" onclick="submit()">Yes </button>
            <button type="button" class="btn btn-danger" data-dismiss="modal">NO</button>
          </div>

        </div>
      </div>
    </div><br><br>
    <!-- The Modal -->
    <div class="modal" id="myModal2">
      <div class="modal-dialog">
        <div class="modal-content">

          <!-- Modal Header -->
          <div class="modal-header" id="good">
            <h4 class="modal-title"></h4>
            <button type="button" class="close" data-dismiss="modal">&times;</button>
          </div>
          <div class="modal-body" id="myScore">
          </div>


        </div>








      </div>
      <button id="btn4" class="btn btn-success" onclick="reload()">START QUIZ</button>
